<li-nav-bar sticky>
  <a routerLink="/">
    <div class="logo header-logo">
      <div class="logo-inner">LI</div>
    </div>
    Lithium
  </a>
  <a routerLink="docs" li-nav-bar-right>Docs</a>
  <a routerLink="api">API</a>
  <a href="https://github.com/coryrylan/lithium">Github</a>
  <a routerLink="support">Support</a>
  <button (click)="toggleTheme()">
    Theme
    <div class="theme-btn"></div>
  </button>

  <a routerLink="/" class="mobile-only">
    <div class="logo header-logo">
      <div class="logo-inner">LI</div>
    </div>
    Lithium
  </a>
  <button (click)="toggleTheme()" li-nav-bar-right class="mobile-only">
    Theme
    <div class="theme-btn"></div>
  </button>
  <button (click)="toggleMenu()" class="mobile-only" aria-label="Menu">
    <li-icon name="menu"></li-icon>
  </button>
</li-nav-bar>

<li-side-nav sticky stickyBreakpoint="1024" [open]="openMenu" (openChange)="openMenu = $event.detail" class="docs-nav">
  <a routerLink="api" class="mobile-only">API Search</a>
  <a routerLink="about" class="mobile-only">About</a>
  <a routerLink="support" class="mobile-only">Support</a>
  <a routerLink="/docs"
    >Getting Started <small>({{ version }})</small></a
  >
  <a routerLink="/docs/themes">Themes</a>
  <a routerLink="/docs/internationalization">i18n</a>
  <a routerLink="/docs/icons">Icons</a>
  <a routerLink="/docs/button">Button</a>
  <a routerLink="/docs/card">Card</a>
  <a routerLink="/docs/checkbox">Checkbox</a>
  <a routerLink="/docs/forms">Forms</a>
  <a routerLink="/docs/input">Input</a>
  <a routerLink="/docs/message">Message</a>
  <a routerLink="/docs/modal">Modal</a>
  <a routerLink="/docs/radio">Radio</a>
  <a routerLink="/docs/side-nav">Side Nav</a>
  <a routerLink="/docs/nav-bar">Nav Bar</a>
  <a routerLink="/docs/select">Select</a>
  <a routerLink="/docs/tabs">Tabs</a>
  <a routerLink="/docs/textarea">Textarea</a>
  <a routerLink="/docs/loading-spinner">Loading Spinner</a>
  <a routerLink="/docs/progress-bar">Progress Bar</a>
</li-side-nav>

<main>
  <div [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</main>

<footer>
  2019 Cory Rylan
</footer>
