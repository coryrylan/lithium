<h1>Tabs</h1>

<code class="code-import">import 'lithium-ui/tabs'</code>

<p>
  Tabs are useful for grouping closely related content or tasks together.
</p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>
    <li-code-example [code]="codeExampleImport" language="javascript"></li-code-example>
    <li-code-example [code]="codeExampleTypes" language="html"></li-code-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api element="li-tabs"></app-component-api>
  </li-tab>
</li-tabs>
