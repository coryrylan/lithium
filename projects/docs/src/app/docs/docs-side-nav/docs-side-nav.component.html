<h1>Side Nav</h1>

<code class="code-import">import 'lithium-ui/side-nav'</code>

<p>The <code>li-side-nav</code> component is a simple mobile friendly nav drawer that can be used on desktop as well.</p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>
    <li-button (click)="open = !open">Toggle Side Nav</li-button>

    <li-side-nav [open]="open" (openChange)="open = $event.detail">
      <a routerLink="/docs">Getting Started</a>
      <a routerLink="/docs/modal">Modal</a>
    </li-side-nav>

    <li-code-example [code]="codeExampleImport" language="javascript"></li-code-example>
    <li-code-example [code]="codeExampleHtml" language="html"></li-code-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api element="li-side-nav"></app-component-api>
  </li-tab>
  <li-tab>
    <h2>Theme</h2>
  </li-tab>
</li-tabs>
