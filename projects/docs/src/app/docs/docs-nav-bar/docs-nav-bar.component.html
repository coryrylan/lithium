<h1>Nav Bar</h1>

<code class="code-import">import 'lithium-ui/nav-bar'</code>

<p>The <code>li-nav-bar</code> is a standard heading bar navigation.</p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>

    <li-nav-bar>
      <a routerLink="/">Lithium</a>
      <a routerLink="docs" li-nav-bar-right>Docs</a>
      <a routerLink="about">About</a>
      <a routerLink="support">Support</a>
    </li-nav-bar>

    <br />

    <li-code-example [code]="codeExampleImport" language="javascript"></li-code-example>
    <li-code-example [code]="codeExampleHtml" language="html"></li-code-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api element="li-nav-bar"></app-component-api>
  </li-tab>
</li-tabs>
