<h1>Modal</h1>

<li-tabs>
  <li-tab name="Example">
    <h2>Example</h2>

    <button (click)="openModal = !openModal">toggle modal {{openModal}}</button>
    <li-modal [open]="openModal" (openChange)="openModal = $event.detail">
      <h3 slot="header">Hello World Header</h3>
      <p>Hello World</p>
      <div slot="footer">Hello World Footer</div>
    </li-modal>

    <button (click)="formsModal = !formsModal">toggle forms modal {{formsModal}}</button>
    <li-modal [open]="formsModal" (openChange)="formsModal = $event.detail">
      <h3 slot="header">Angular Form in Modal</h3>
      <input [formControl]="input"/>
      <p>{{input.value}}</p>
    </li-modal>

    <button (click)="largeModal = !largeModal">toggle large modal {{largeModal}}</button>
    <li-modal large [open]="largeModal" (openChange)="largeModal = $event.detail">
      <h3 slot="header">Large Modal</h3>
      <p>Modal size set with the  <code>large</code> style attribute.</p>
      <div slot="footer">Hello World Footer</div>
    </li-modal>

    <button (click)="modal.toggle()">toggle via template ref</button>  
    <li-modal #modal>
      <h3 slot="header">Template Ref Modal</h3>
      <p>Modal opened using Angular's Template Ref syntax</p>
      <div slot="footer">Hello World Footer</div>
    </li-modal>

    <br /><br />
    <li-code-example language="html" [code]="codeExample"></li-code-example>
  </li-tab>
  <li-tab name="API">
    <h2>API</h2>
  </li-tab>
  <li-tab name="Theme">
    <h2>Theme</h2>
  </li-tab>
</li-tabs>
