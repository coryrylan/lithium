<h1>Progress</h1>

<code class="code-import">import 'lithium-ui/progress'</code>

<p>The <code>li-progress</code> is a simple component to give the user notice of a process being run with a estimate of completion.</p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>
    <li-progress value="65"></li-progress>

    <li-progress value="25" [circular]="true"></li-progress>

    <br />

    <li-progress size="sm" [circular]="true" [intermediate]="true"></li-progress>
    <li-progress size="md" circular intermediate></li-progress>
    <li-progress size="lg" circular intermediate></li-progress>

    <app-component-example [code]="componentExample"></app-component-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api element="li-progress"></app-component-api>
  </li-tab>
</li-tabs>
