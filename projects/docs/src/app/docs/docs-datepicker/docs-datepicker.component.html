<h1>Datepicker</h1>

<p></p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>

    <li-datepicker [value]="myDate" (valueChange)="myDate = $event.detail"></li-datepicker>
    <p>{{ myDate | date }}</p>

    <br />
    <li-datepicker [value]="dates" [range]="true"></li-datepicker>

    <li-code-example [code]="codeExampleHtml" language="html"></li-code-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api component="LithiumDatalist"></app-component-api>
  </li-tab>
  <li-tab>
    <app-theme-api></app-theme-api>
  </li-tab>
</li-tabs>
