<h1>Checkbox</h1>

<p>
  The <code>li-checkbox</code> component provides default styles and utilities to checkbox input
  elements. This includes built in accessibility (a11y) with proper label association.
</p>

<li-tabs>
  <li-tab name="Example">
    <h2>Example</h2>
    
    <li-checkbox checked>
      <input type="checkbox" checked>
      <label>Remember Me</label>
    </li-checkbox>

    <li-checkbox>
      <input type="checkbox" disabled>
      <label>Disabled</label>
    </li-checkbox>

    <li-code-example [code]="codeExampleImport" language="javascript" bp="margin-top--lg"></li-code-example>
    <li-code-example [code]="codeExampleHtml" language="html"></li-code-example>
  </li-tab>
  <li-tab name="API">
    <h2>API</h2>
  </li-tab>
  <li-tab name="Theme">
    <h2>Theme</h2>
  </li-tab>
</li-tabs>
