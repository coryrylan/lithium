<h1>Checkbox</h1>

<code class="code-import">import 'lithium-ui/checkbox'</code>

<p>
  The <code>li-checkbox</code> component provides default styles and utilities to checkbox input elements. This includes built in
  accessibility (a11y) with proper label association.
</p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>

    <li-checkbox checked>
      <input type="checkbox" checked />
      <label>Remember Me</label>
    </li-checkbox>

    <li-checkbox>
      <input type="checkbox" disabled />
      <label>Disabled</label>
    </li-checkbox>

    <li-checkbox-group inline bp="margin-top--lg">
      <legend>Select at least one</legend>
      <li-checkbox checked>
        <input type="checkbox" checked />
        <label>Check One</label>
      </li-checkbox>

      <li-checkbox checked>
        <input type="checkbox" />
        <label>Check Two</label>
      </li-checkbox>

      <li-checkbox checked>
        <input type="checkbox" />
        <label>Check Three</label>
      </li-checkbox>
    </li-checkbox-group>

    <li-code-example [code]="codeExampleImport" language="javascript" bp="margin-top--lg"></li-code-example>
    <li-code-example [code]="codeExampleHtml" language="html"></li-code-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api element="li-checkbox"></app-component-api>
  </li-tab>
</li-tabs>
