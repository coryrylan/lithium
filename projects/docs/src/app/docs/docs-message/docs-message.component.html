<h1>Message</h1>

<p>
  The message component is for surfacing important information to the user that does not need to interrupt current actions.
</p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>

    <li-message closable="true">Default Message</li-message>
    <li-message type="success">Success Message</li-message>
    <li-message type="warning">Warning Message</li-message>
    <li-message type="error">Error Message</li-message>

    <li-code-example [code]="codeExampleImport" language="javascript"></li-code-example>
    <li-code-example [code]="codeExampleHtml" language="html"></li-code-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api component="LithiumMessage"></app-component-api>
  </li-tab>
  <li-tab>
    <h2>Theme</h2>
  </li-tab>
</li-tabs>
