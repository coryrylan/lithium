<h1>Message</h1>

<code class="code-import">import 'lithium-ui/message'</code>

<p>
  The message component is for surfacing important information to the user that does not need to interrupt current actions.
</p>

<li-tabs>
  <li-tab-title>Example</li-tab-title>
  <li-tab-title>API</li-tab-title>
  <li-tab-title>Theme</li-tab-title>

  <li-tab>
    <h2>Example</h2>

    <li-message closable="false">Default Message</li-message>
    <li-message status="success" (closeChange)="log($event)">Success Message</li-message>
    <li-message status="warning">Warning Message</li-message>
    <li-message status="error">Error Message</li-message>

    <li-code-example [code]="codeExampleImport" language="javascript"></li-code-example>
    <li-code-example [code]="codeExampleHtml" language="html"></li-code-example>
  </li-tab>
  <li-tab>
    <h2>API</h2>
    <app-component-api element="li-message"></app-component-api>
  </li-tab>
</li-tabs>
