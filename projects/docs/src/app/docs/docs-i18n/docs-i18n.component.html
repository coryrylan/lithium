<h1>Internationalization (i18n)</h1>

<p>
  To change the underlying language within components use the <code>IntlService</code>. This is important for the underlying internal
  accessibility and aria labels.
</p>

<li-code-example [code]="codeExample"></li-code-example>

<div bp="grid 6@md">
  <li-card>
    <h2>Registry Values</h2>
    <pre
      >{{ IntlService.registry | json }}
    </pre>
  </li-card>
  <div>
    <li-button (click)="setEnglish()">English</li-button>
    <li-button (click)="setFrench()">French</li-button>
  </div>
</div>
